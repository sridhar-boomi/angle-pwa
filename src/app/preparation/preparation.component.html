<div class="container">
  <div class="row align-items-top">
    <div class="col">
      <h1 class="mt-3 theme-color">Preparation</h1>
    </div>
  </div>
  <div class="row align-items-top">
    <div class="col">
      <p>Setup your phone and positioning.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <span class="badge bg-primary text-white rounded-circle">1</span>
    </div>
    <div class="col-11">
      <p><strong>Step 1:</strong> Turn your phone to landscape mode</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img src="assets/preparation_step1.png" alt="Preparation step 1" class="rounded mx-auto d-block img-fluid">
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <span class="badge bg-primary text-white rounded-circle">1</span>
    </div>
    <div class="col-11">
      <p><strong>Step 2:</strong> Put your phone on top of the light</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img src="assets/preparation_step2.png" alt="Preparation step 2" class="rounded mx-auto d-block img-fluid">
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <button type="button" class="btn btn-primary text-white" (click)="startAlignment()">Start alignment</button>
    </div>
  </div>
</div>
